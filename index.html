<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 3rem;
            color: #b8860b;
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            border: 5px solid #b8860b;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>The King</h1>
    <img id="kingImage" src="king.png" alt="The King">
    
    <script>
        let clickCount = 0;
        const img = document.getElementById('kingImage');

        img.addEventListener('click', () => {
            clickCount++;
            console.log(`Clicked ${clickCount} times`);
            if (clickCount === 10) {
                img.src = 'king.gif'; // Make sure this file exists
            }
        });
    </script>
</body>
</html>
